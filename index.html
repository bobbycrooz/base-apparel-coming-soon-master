<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Four card feature section</title>

  <!-- bootsrap css  -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
  <!-- external css -->
  <link rel="stylesheet" href="css/main.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container ">
    <main class="main">
      <div class="header ">
        <img src="images/logo.svg" alt="" class="header__logo">
      </div>
      <div class="header__image">
        <img src="images/hero-mobile.jpg" alt="" class="header__image">
      </div>
    </main>

    <div class="section">

      <div class="content ">
        <div class="content__header ">
          <p class="head--one">
            WE'ER
          <p>

          <p class="head--two">
              COMING SOON
          </p>

        </div>

        <div class="content__blockquote">
          <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>

        <form class="content__input">
          <input type="email" name="email" id="email" class="content_email" placeholder="Email Adress">
          <button  type="submit" class="input__submit_btn"><span><img src="images/icon-arrow.svg" alt="submit"></span></button>
        </form>

      </div>
    </div>
  </div>



  


</div> 
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
